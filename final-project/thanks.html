<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission Sent - GameVault</title>

    <meta http-equiv="refresh" content="5;url=index.html">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pixelify+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-color);
            text-shadow: 0 0 20px var(--accent-color);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
        }

        .countdown {
            margin-top: 30px;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <h1>Succed!</h1>
    <p>Pal <span id="user-name" style="color: var(--accent-color); font-weight:bold;">Player</span>, your feedback has
        been succesfully received.</p>

    <script>
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);

        const playerName = url.searchParams.get("fname");

        if (playerName) {
            document.getElementById('user-name').textContent = playerName.replace(/\+/g, " ");
        }
    </script>
</body>

</html>
