<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GameVault is your ultimate library to discover iconic video games.">
    <meta name="author" content="Hugo Vásquez">

    <meta property="og:title" content="GameVault - Your Ultimate Game Library">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hugo-vasques.github.io/wdd231/final-project/">
    <meta property="og:image" content="https://hugo-vasques.github.io/wdd231/final-project/images/hero-bg.webp">
    <meta property="og:description"
        content="Discover iconic video games, track your courses, and join the GameVault community. Built with vanilla HTML, CSS, and JS.">

    <title>GameVault - Discover Your Favorite Games</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">

    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <span class="logo-text">GameVault</span>
        </div>
        <a id="menu" href="#" aria-label="Open Menu">≡</a>
        <nav>
            <ul class="navigation">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Your ultimate gaming library</h1>
                <p>Discover your favorite games!</p>
                <a href="#games-container" class="cta-button">Browse Games</a>
            </div>
        </section>

        <section id="search-section">
            <input type="text" id="search-bar" placeholder="Search for a game...">
        </section>

        <div id="games-container" class="grid-container">
        </div>
    </main>

    <footer>
        <p class="visitor-info">ACCESS LOG: <span id="visit-counter">Loading...</span></p>
        <p><a href="https://www.loom.com/share/ae84c1f6c1f04e8ea34c1d7edb5c8b54" target="_blank">Library Showcase</a>
        </p>
        <p><a href="https://www.loom.com/share/8c5ea4b4041748e9b4b5efe28009bb2b" target="_blank">Code Review</a></p>
    </footer>

    <dialog id="game-modal">
        <div class="modal-content">
            <button id="close-modal">❌</button>
            <h2 id="modal-title">Game Title</h2>
            <img id="modal-img" src="" alt="Game Image">
            <p id="modal-desc">Description...</p>
            <p id="modal-info"><strong>Genre:</strong> <span id="modal-genre">Action</span></p>
            <p id="modal-platform"><strong>Platform:</strong> <span id="modal-platform-text">PC</span></p>
        </div>
    </dialog>
</body>

</html>
